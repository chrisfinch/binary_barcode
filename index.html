<!DOCTYPE HTML>
<html lang="en">
<head>
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="Author" content="Chris Finch">

  <!-- Styles -->

  <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <!-- Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link href="assets/style_ie.css" rel="stylesheet" type="text/css" />
  <![endif]-->

  <script>

    $(function () {

      var time_1 = "04:02:57";
      var time_2 = "03:35:44";
      var time_3 = "03:28:18";

      var padding = "00000000";

      var to_binary = function (string) {
        var out = [];
        for (var i = 0; i < string.length; i++) {
          var compact = string.charCodeAt(i).toString(2)
          out.push(padding.substring(0, padding.length - compact.length) + compact);
        };
        return out.join(" ")
      }

      var canvas = document.querySelectorAll("canvas")[0];

      canvas.width = $(window).width();
      canvas.height = $(window).height();

      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "#000";

      var draw = function (sequence, start_y) {
        console.log(sequence);

        var x = 10;
        var y = start_y;

        var width = 8;
        var height = 100;

        for (var i = 0; i < sequence.length; i++) {
          var s = sequence[i];

          x = x+2;

          switch (s) {
            case "1":
              //ctx.strokeRect(x, y, width, height);
              ctx.fillRect(x, y, width, height);
              x = x + width;
            break;

            case "0":
              //ctx.strokeRect(x, y, width, height);
              ctx.moveTo(x, y);
              ctx.lineTo(x, y+height);
              ctx.stroke();
              x = x + width;
            break;

            case " ":
              x = x + width*2
            break;
          }

        };

      };

      draw(to_binary(time_1), 10);

      draw(to_binary(time_2), 120);

      draw(to_binary(time_3), 240);

      $('body').append('<img src="'+ canvas.toDataURL() +'" />');

    });

  </script>

</head>

<body class="home">
  <canvas></canvas>
</body>
</html>
